<template name="loginForm">
    <div class="row">
        <div id="account-content" class="col-md-6">
            <h3>Sign In</h3>

            <div id="alert" style="display:none" class="alert alert-danger fade in">
                <button class="close" aria-hidden="true" data-dismiss="alert" type="button">Ã—</button>
            </div>

            <form id='login-form' role="form">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="login-username">Username or E-Mail</label>
                        <input type="text" class="form-control" id="login-username">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="login-password">Password</label>
                        <input type="password" class="form-control" id="login-password">
                    </div>
                </div>

                <button type="submit" id='login-button' class="btn btn-primary btn-block">Sign in</button>
            </form>

            <div class="row" style="margin-top: 15px;">
                <div class="col-md-6">
                    <a href="{{pathFor 'reset'}}" id='forgot-password'>forgot details?</a>
                </div>
                <div class="col-md-6" style="text-align: right;">
                    <a href="{{pathFor 'register'}}" id='create-account'>Create account</a>
                </div>
            </div>
        </div>

        <div id="split" class="col-md-1 short">
            <p>or</p>
            <span id="divide"></span>
        </div>

        <div class="col-md-5" style="padding: 80px;">
            <a class='zocial google'>Google</a>
            <a class='zocial facebook'>Facebook</a>
            <a class='zocial twitter'>Twitter</a>
        </div>
    </div>
</template>
